{% extends "base.html" %}

{% block content %}
    <h2>Share your views here !</h2>

    <form method="post">

        <input type="hidden" name="post_id">

        <label>
            <div>Subject :</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>Content :</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">|
        <a class = "demo" href="/blog" >Cancel</a>
    </form>
{% endblock %}
